<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="u-centered">
    <div class="img-card">
      <img src="images/image-equilibrium.jpg" alt="image">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="main-p">Our Equilibrium collection promotes<br>balance and calm.</p>


    <div class="svg-p">
      <div class="ETH">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        <p>0.014ETH</p>
      </div>
      <div class="Days">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
            fill="#8BACD9" /> -->
        </svg>
        <p>3 days left</p>
      </div>
    </div>


    <div class="footer-icon">
      <div class="circle-white">
        <img class="icon" src="images/image-avatar.png" alt="avatar">
      </div>
      <div class="footer-p">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>


</body>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Your Name Here</a>.
</div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="u-centered">
      <div class="img-card">
        <div class="card_image">
          <img src="images/image-equilibrium.jpg" alt="image">
        </div>
        <div class="color_eye">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>


      <div>
        <div>
          <h1>Equilibrium #3429</h1>
        </div>
        <div>
          <p class="main-p">Our Equilibrium collection promotes<br>balance and calm.</p>
        </div>
      </div>


      <div class="svg-p">
        <div class="ETH">
          <div class="ethereum_icon"><img src="images/icon-ethereum.svg" alt="ethereum"></div>
          <div>
            <p>0.014ETH</p>
          </div>

        </div>
        <div class="Days">
          <div><img class="clock_icon" src="images/icon-clock.svg" alt="icon"></div>
          <div>
            <p>3 days left</p>
          </div>
        </div>
      </div>


      <div class="footer-icon">
        <div class="circle-white">
          <img class="icon" src="images/image-avatar.png" alt="avatar">
        </div>
        <div class="footer-p">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
